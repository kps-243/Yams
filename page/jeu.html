<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de YAMS</title>
    <link rel="stylesheet" href="../css/stylejeu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@v0.166.1/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.166.1/examples/jsm/"
          }
        }
    </script>
</head>

<body class="font-sans">
    <div class="parallax"></div>

    <header class="container mx-auto mt-5 px-4 lg:px-0 animate__animated animate__fadeInDown">
        <nav class="flex justify-between items-center px-5 lg:px-12 bg-[#F5F3E2] shadow-lg w-full rounded-[75px]">
            <a href="../index.html" class="py-2">
                <div class="w-fit h-16 lg:h-24">
                    <img src="../image/Logo-yams.webp" alt="Logo - YAMS" class="h-full w-fit object-contain">
                </div>
            </a>
            <a class="lg:px-6 px-2 text-sm lg:text-base py-2 h-fit bg-red-500 rounded-[75px] flex items-center text-white gap-4 hover:bg-white hover:text-black transition-all"
                href="">
                <div class="w-fit h-10">
                    <img src="../image/sitcker-de.webp" alt="" class="w-fit h-full object-contain">
                </div>
                <span>Quitter la partie</span>
            </a>
        </nav>
    </header>

    <main class="container mx-auto flex flex-col gap-10 mt-10 px-4 lg:px-0 pb-20">
        <h1 class="text-3xl text-center mt-10 text-white">Jeu de YAMS</h1>
        <div class="container mx-auto flex flex-col lg:flex-row gap-10">
            <section id="setup"
                class="setup-container mx-auto w-1/2 rounded-xl bg-[#F5F3E2] flex flex-col gap-8 py-3 px-2">
                <div class="flex flex-col gap-4">
                    <div class="flex flex-col gap-2 items-center">
                        <label for="numPlayers" class="block font-medium text-black">Nombre de joueurs :</label>
                        <input type="number" id="numPlayers" min="1" max="6" class="border px-4 py-2 rounded-lg">
                    </div>
                    <div class="flex flex-col gap-4">
                        <div id="playerInputs" style="display:none;" class="flex flex-col gap-2"></div>
                        <div class="setup-container">
                            <button id="setupButton" class="mart">
                                Configurer les joueurs
                            </button>
                        </div>
                    </div>
                    <div class="setup-container">
                        <button id="startButton" style="display:none;" class="mart">
                            Démarrer le jeu
                        </button>
                    </div>
                </div>
            </section>
            <div id="de" class="w-full lg:w-1/2 flex flex-col items-center" style="display: none;">
                <div id="threejs-container" class="w-full h-64 lg:h-96"></div>
                <div class="flex flex-col items-center gap-4">
                    <div class="flex justify-center gap-2 lg:gap-4 mt-4">
                        <img class="die w-16 h-16 object-contain cursor-pointer" id="die0" src="../image/dice1.png">
                        <img class="die w-16 h-16 object-contain cursor-pointer" id="die1" src="../image/dice1.png">
                        <img class="die w-16 h-16 object-contain cursor-pointer" id="die2" src="../image/dice1.png">
                        <img class="die w-16 h-16 object-contain cursor-pointer" id="die3" src="../image/dice1.png">
                        <img class="die w-16 h-16 object-contain cursor-pointer" id="die4" src="../image/dice1.png">
                    </div>
                    <button id="rollButtonInGame"
                        class="mt-4 px-6 py-2  rounded-lg text-white hover:bg-blue-400 transition-all">
                        Lancer le dé
                    </button>
                </div>
            </div>

            <div id="game" class="w-full lg:w-1/2" style="display:none;">
                <div id="currentPlayer" class="text-2xl font-bold mb-4 text-white">Joueur actuel : </div>
                <div class="controls mb-4"></div>
                <div id="suggestions" class="mt-4 text-white">
                    <strong>Suggestions de catégories :</strong>
                    <ul id="suggestionsList" class="list-none p-0 text-black"></ul>
                </div>
                <div id="message" class="mt-4 text-red-500 font-bold"></div>
                <div class="scoreboard bg-white shadow-md rounded-lg overflow-x-auto">
                    <table class="min-w-full border-collapse">
                        <thead>
                            <tr>
                                <th class="p-2 border-b">Catégorie</th>
                            </tr>
                        </thead>
                        <tbody id="scoreboardBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="../js/script.js"></script>
</body>

</html>
