<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game Time</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="icon" type="image/png" href="../image/Logo.webp" />
    </head>

    <body>
        <header class="container mx-auto mt-5">
            <nav class="flex justify-between items-center px-12 bg-[#F5F3E2] shadow-lg w-full rounded-[75px]">
                <a href="" class="py-2">
                    <div class="w-fit h-16 lg:h-24">
                        <img src="../image/Logo-yams.webp" alt="Logo - YAMS" class="h-full w-fit object-contain">
                    </div>
                 </a>
                 <a class="lg:px-6 px-4 py-2 h-fit bg-red-500 rounded-[75px] flex items-center text-white gap-4 hover:bg-white hover:text-black transition-all" href="">
                    <div class="w-fit h-10">
                        <img src="../image/sitcker-de.webp" alt="" class="w-fit h-full object-contain">
                    </div>
                    <span>Quitter la partie</span>
                 </a>
            </nav>
        </header>
        <!-- ici mettre code dés -->

        <section id="suggestion" class="container mx-auto">
            <div class="flex flex-col gap-3 my-5">
                <h2>Section Supérieure</h2>
                <div id="upper-section" class="button-container flex gap-5">
                    <button class="lg:px-6 px-4 py-2 h-fit bg-blue-500 rounded-[75px] flex items-center text-white gap-4 hover:bg-[#F5F3E2] hover:text-black transition-all" id="buttonAs">AS</button>
                    <button class="lg:px-6 px-4 py-2 h-fit bg-blue-500 rounded-[75px] flex items-center text-white gap-4 hover:bg-[#F5F3E2] hover:text-black transition-all" id="buttonDeux">DEUX</button>
                    <button class="lg:px-6 px-4 py-2 h-fit bg-blue-500 rounded-[75px] flex items-center text-white gap-4 hover:bg-[#F5F3E2] hover:text-black transition-all" id="buttonTrois">TROIS</button>
                    <button class="lg:px-6 px-4 py-2 h-fit bg-blue-500 rounded-[75px] flex items-center text-white gap-4 hover:bg-[#F5F3E2] hover:text-black transition-all" id="buttonQuatre">QUATRE</button>
                    <button class="lg:px-6 px-4 py-2 h-fit bg-blue-500 rounded-[75px] flex items-center text-white gap-4 hover:bg-[#F5F3E2] hover:text-black transition-all" id="buttonCinq">CINQ</button>
                    <button class="lg:px-6 px-4 py-2 h-fit bg-blue-500 rounded-[75px] flex items-center text-white gap-4 hover:bg-[#F5F3E2] hover:text-black transition-all" id="buttonSix">SIX</button>
                </div>
            </div>
        
            <div class="flex flex-col gap-3 my-5">
                <h2>Section Inférieure</h2>
                <div id="lower-section" class="button-container flex gap-5">
                    <button class="lg:px-6 px-4 py-2 h-fit bg-blue-500 rounded-[75px] flex items-center text-white gap-4 hover:bg-[#F5F3E2] hover:text-black transition-all" id="buttonBrelan">BRELAN</button>
                    <button class="lg:px-6 px-4 py-2 h-fit bg-blue-500 rounded-[75px] flex items-center text-white gap-4 hover:bg-[#F5F3E2] hover:text-black transition-all" id="buttonFullHouse">FULL</button>
                    <button class="lg:px-6 px-4 py-2 h-fit bg-blue-500 rounded-[75px] flex items-center text-white gap-4 hover:bg-[#F5F3E2] hover:text-black transition-all" id="buttonCarre">CARRE</button>
                    <button class="lg:px-6 px-4 py-2 h-fit bg-blue-500 rounded-[75px] flex items-center text-white gap-4 hover:bg-[#F5F3E2] hover:text-black transition-all" id="buttonPetiteSuite">PETITE</button>
                    <button class="lg:px-6 px-4 py-2 h-fit bg-blue-500 rounded-[75px] flex items-center text-white gap-4 hover:bg-[#F5F3E2] hover:text-black transition-all" id="buttonGrandeSuite">GRANDE</button>
                    <button class="lg:px-6 px-4 py-2 h-fit bg-blue-500 rounded-[75px] flex items-center text-white gap-4 hover:bg-[#F5F3E2] hover:text-black transition-all" id="buttonYams">YAMS</button>
                    <button class="lg:px-6 px-4 py-2 h-fit bg-blue-500 rounded-[75px] flex items-center text-white gap-4 hover:bg-[#F5F3E2] hover:text-black transition-all" id="buttonChance">CHANCE</button>
                </div>
            </div>
        </div>
        </section>
        <!-- grilles de jeu -->
        <section class="container mx-auto w-full flex flex-col lg:flex-row mt-24">
            <div class="w-full lg:w-1/3"></div>
            <div class="w-full lg:w-2/3">
                <div class="mb-4">
                    <label for="number-of-players" class="block mb-2">Nombre de joueurs :</label>
                    <input type="number" id="number-of-players" class="border p-2" min="1" value="2">
                    <button id="generate-grid" class="lg:px-6 px-4 py-2 h-fit bg-blue-500 rounded-[75px] flex items-center text-white gap-4 hover:bg-[#F5F3E2] hover:text-black transition-all">Générer</button>
                </div>
                <div id="grid-container" class="w-full overflow-auto rounded-xl shadow-3xl">
                    <!-- La grille dynamique sera générée ici -->
                </div>
            </div>
        </section>
        
    </body>
    <script type="module" src="../js/main.js"></script>
</html>
