<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de YAMS</title>
    <link rel="stylesheet" href="../css/styleTest.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="container mx-auto mt-5">
        <nav class="flex justify-between items-center px-12 bg-[#F5F3E2] shadow-lg w-full rounded-[75px]">
            <a href="" class="py-2">
                <div class="w-fit h-16 lg:h-24">
                    <img src="../image/Logo-yams.webp" alt="Logo - YAMS" class="h-full w-fit object-contain">
                </div>
             </a>
             <a class="lg:px-6 px-4 py-2 h-fit bg-red-500 rounded-[75px] flex items-center text-white gap-4 hover:bg-white hover:text-black transition-all" href="">
                <div class="w-fit h-10">
                    <img src="../image/sitcker-de.webp" alt="" class="w-fit h-full object-contain">
                </div>
                <span>Quitter la partie</span>
             </a>
        </nav>
    </header>
    <section class="flex flex-col gap-5 mt-24">
        <h1 class="text-3xl text-center">Jeu de YAMS</h1>
        <div id="setup" class="flex gap-4">
            <div>
                <label for="numPlayers">Nombre de joueurs :</label>
                <input type="number" id="numPlayers" min="1" max="6" class="border px-4">
            </div>
            <div class="flex flex-col gap-10 ">
                <div id="playerInputs" style="display:none;" class=""></div>
                <div class="flex gap-5">
                    <button id="setupButton" class=" -mt-2 lg:px-6 px-4 py-2 h-fit bg-red-500 rounded-[75px] flex items-center text-white gap-4 hover:bg-blue-500 transition-all">Configurer les joueurs</button>
                    <button id="startButton" style="display:none;" class=" -mt-2 lg:px-6 px-4 py-2 h-fit bg-red-500 rounded-[75px] flex items-center text-white gap-4 hover:bg-blue-500 transition-all">Démarrer le jeu</button>
                </div>
            </div>
        </div>
    </section>
    <div id="game" style="display:none;">
        <div id="currentPlayer">Joueur actuel : </div>
        <div class="dice">
            <div class="die" id="die0">1</div>
            <div class="die" id="die1">1</div>
            <div class="die" id="die2">1</div>
            <div class="die" id="die3">1</div>
            <div class="die" id="die4">1</div>
        </div>
        <div class="controls">
            <button id="rollButton">Lancer les dés</button>
        </div>
        <div class="scoreboard">
            <table>
                <thead>
                    <tr>
                        <th>Joueur</th>
                        <th>As</th>
                        <th>Deux</th>
                        <th>Trois</th>
                        <th>Quatre</th>
                        <th>Cinq</th>
                        <th>Six</th>
                        <th>Brelan</th>
                        <th>Carré</th>
                        <th>Full House</th>
                        <th>Petite Suite</th>
                        <th>Grande Suite</th>
                        <th>Yams</th>
                        <th>Chance</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="scoreboardBody">
                </tbody>
            </table>
        </div>
        <div id="suggestions">
            <strong>Suggestions de catégories :</strong>
            <ul id="suggestionsList"></ul>
        </div>
        <div id="message"></div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
