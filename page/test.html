<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de YAMS</title>
    <link rel="stylesheet" href="../css/styleTest.css">
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@v0.166.1/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.166.1/examples/jsm/"
          }
        }
    </script>
</head>
<body>
    <header class="container mx-auto mt-5">
        <nav class="flex justify-between items-center px-12 bg-[#F5F3E2] shadow-lg w-full rounded-[75px]">
            <a href="" class="py-2">
                <div class="w-fit h-16 lg:h-24">
                    <img src="../image/Logo-yams.webp" alt="Logo - YAMS" class="h-full w-fit object-contain">
                </div>
            </a>
            <a class="lg:px-6 px-4 py-2 h-fit bg-red-500 rounded-[75px] flex items-center text-white gap-4 hover:bg-white hover:text-black transition-all"
                href="">
                <div class="w-fit h-10">
                    <img src="../image/sitcker-de.webp" alt="" class="w-fit h-full object-contain">
                </div>
                <span>Quitter la partie</span>
            </a>
        </nav>
    </header>
    <h1>Jeu de YAMS</h1>
    <div id="setup">
        <label for="numPlayers">Nombre de joueurs :</label>
        <input type="number" id="numPlayers" min="1" max="6">
        <button id="setupButton">Configurer les joueurs</button>
        <div id="playerInputs"></div>
        <button id="startButton" style="display:none;">Démarrer le jeu</button>
    </div>
    <div id="threejs-container"></div>
    <button id="rollButton"
        class="lg:px-6 px-4 py-2 h-fit bg-blue-500 rounded-[75px] flex items-center text-white gap-4 hover:bg-[#F5F3E2] hover:text-black transition-all">Lancer
        le dé</button>
        <div class="scoreboard">
            <table>
                <thead>
                    <tr>
                        <th>Joueur</th>
                        <th>As</th>
                        <th>Deux</th>
                        <th>Trois</th>
                        <th>Quatre</th>
                        <th>Cinq</th>
                        <th>Six</th>
                        <th>Brelan</th>
                        <th>Carré</th>
                        <th>Full House</th>
                        <th>Petite Suite</th>
                        <th>Grande Suite</th>
                        <th>Yams</th>
                        <th>Chance</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="scoreboardBody">
                </tbody>
            </table>
        </div>
        <div id="suggestions">
            <strong>Suggestions de catégories :</strong>
            <ul id="suggestionsList"></ul>
        </div>
        <div id="message"></div>
    </div>
    <script type="module" src="../js/script.js"></script>
</body>
</html>
