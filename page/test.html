<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de YAMS</title>
    <link rel="stylesheet" href="../css/styleTest.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@v0.166.1/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.166.1/examples/jsm/"
          }
        }
    </script>
</head>

<body class="bg-gray-100 font-sans">
    <header class="container mx-auto mt-5">
        <nav class="flex justify-between items-center px-6 bg-white shadow-lg rounded-lg">
            <a href="#" class="py-2">
                <div class="h-16">
                    <img src="../image/Logo-yams.webp" alt="Logo - YAMS" class="h-full w-auto object-contain">
                </div>
            </a>
            <a class="px-4 py-2 bg-red-500 rounded-lg flex items-center text-white hover:bg-white hover:text-red-500 transition-all"
                href="#">
                <img src="../image/sitcker-de.webp" alt="" class="w-6 h-6 mr-2">
                <span>Quitter la partie</span>
            </a>
        </nav>
    </header>
    <h1 class="text-3xl text-center">Jeu de YAMS</h1>
    <main class="container mx-auto flex flex-col lg:flex-row gap-10 mt-10">

        <div class="w-full lg:w-1/2 flex flex-col items-center">
            <div id="threejs-container" class="w-full h-64 lg:h-96"></div>
            <div class="flex gap-4 mt-4">
                <div class="die w-16 h-16 flex items-center justify-center bg-white border border-gray-300 rounded-lg shadow-md"
                    id="die0"></div>
                <div class="die w-16 h-16 flex items-center justify-center bg-white border border-gray-300 rounded-lg shadow-md"
                    id="die1"></div>
                <div class="die w-16 h-16 flex items-center justify-center bg-white border border-gray-300 rounded-lg shadow-md"
                    id="die2"></div>
                <div class="die w-16 h-16 flex items-center justify-center bg-white border border-gray-300 rounded-lg shadow-md"
                    id="die3"></div>
                <div class="die w-16 h-16 flex items-center justify-center bg-white border border-gray-300 rounded-lg shadow-md"
                    id="die4"></div>
            </div>
            <button id="rollButtonInGame"
                class="mt-4 px-6 py-2 bg-blue-500 rounded-lg text-white hover:bg-blue-400 transition-all">
                Lancer le dé
            </button>
        </div>

        <div id="game" class="w-full lg:w-1/2" style="display:none;">
            <div id="currentPlayer" class="text-2xl font-bold mb-4">Joueur actuel : </div>
            <div class="controls mb-4"></div>
            <div class="scoreboard bg-white shadow-md rounded-lg overflow-x-auto">
                <table class="min-w-full border-collapse">
                    <thead>
                        <tr>
                            <th class="p-2 border-b">Joueur</th>
                            <th class="p-2 border-b">As</th>
                            <th class="p-2 border-b">Deux</th>
                            <th class="p-2 border-b">Trois</th>
                            <th class="p-2 border-b">Quatre</th>
                            <th class="p-2 border-b">Cinq</th>
                            <th class="p-2 border-b">Six</th>
                            <th class="p-2 border-b">Brelan</th>
                            <th class="p-2 border-b">Carré</th>
                            <th class="p-2 border-b">Full House</th>
                            <th class="p-2 border-b">Petite Suite</th>
                            <th class="p-2 border-b">Grande Suite</th>
                            <th class="p-2 border-b">Yams</th>
                            <th class="p-2 border-b">Chance</th>
                            <th class="p-2 border-b">Total</th>
                        </tr>
                    </thead>
                    <tbody id="scoreboardBody">
                    </tbody>
                </table>
            </div>
            <div id="suggestions" class="mt-4">
                <strong>Suggestions de catégories :</strong>
                <ul id="suggestionsList" class="list-none p-0"></ul>
            </div>
            <div id="message" class="mt-4 text-red-500 font-bold"></div>
        </div>
    </main>

    <section class="container mx-auto flex flex-col gap-5 mt-10">

        <div id="setup" class="flex flex-col gap-4">
            <div class="flex gap-2 items-center">
                <label for="numPlayers" class="block font-medium">Nombre de joueurs :</label>
                <input type="number" id="numPlayers" min="1" max="6" class="border px-4 py-2 rounded-lg">
            </div>
            <div class="flex flex-col gap-2">
                <div id="playerInputs" style="display:none;" class="flex flex-col gap-2"></div>
                <div class="flex gap-5">
                    <button id="setupButton"
                        class="px-6 py-2 bg-red-500 rounded-lg text-white hover:bg-blue-500 transition-all">
                        Configurer les joueurs
                    </button>
                    <button id="startButton" style="display:none;"
                        class="px-6 py-2 bg-red-500 rounded-lg text-white hover:bg-blue-500 transition-all">
                        Démarrer le jeu
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script type="module" src="../js/script.js"></script>
</body>

</html>
