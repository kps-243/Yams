<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de YAMS</title>
    <link rel="stylesheet" href="../css/styleTest.css">
</head>
<body>
    <h1>Jeu de YAMS</h1>
    <div id="setup">
        <label for="numPlayers">Nombre de joueurs :</label>
        <input type="number" id="numPlayers" min="1" max="6">
        <button id="setupButton">Configurer les joueurs</button>
        <div id="playerInputs"></div>
        <button id="startButton" style="display:none;">Démarrer le jeu</button>
    </div>
    <div id="game" style="display:none;">
        <div id="currentPlayer">Joueur actuel : </div>
        <div class="dice">
            <div class="die" id="die0">1</div>
            <div class="die" id="die1">1</div>
            <div class="die" id="die2">1</div>
            <div class="die" id="die3">1</div>
            <div class="die" id="die4">1</div>
        </div>
        <div class="controls">
            <button id="rollButton">Lancer les dés</button>
        </div>
        <div class="scoreboard">
            <table>
                <thead>
                    <tr>
                        <th>Joueur</th>
                        <th>As</th>
                        <th>Deux</th>
                        <th>Trois</th>
                        <th>Quatre</th>
                        <th>Cinq</th>
                        <th>Six</th>
                        <th>Brelan</th>
                        <th>Carré</th>
                        <th>Full House</th>
                        <th>Petite Suite</th>
                        <th>Grande Suite</th>
                        <th>Yams</th>
                        <th>Chance</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="scoreboardBody">
                </tbody>
            </table>
        </div>
        <div id="suggestions">
            <strong>Suggestions de catégories :</strong>
            <ul id="suggestionsList"></ul>
        </div>
        <div id="message"></div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
