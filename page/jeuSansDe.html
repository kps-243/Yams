<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Jeu de Yams</title>
    <link rel="stylesheet" href="../css/styleSansDe.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="icon" type="image/png" href="../image/Logo.webp" />
</head>

<body>

    <header class="container mx-auto mt-5 mb animate__animated animate__fadeInDown">
        <nav class="flex justify-between items-center px-12 bg-[#F5F3E2] shadow-lg w-full rounded-[75px]">
            <a href="../index.html" class="py-2">
                <div class="w-fit h-16 lg:h-24">
                    <img src="../image/Logo-yams.webp" alt="Logo - YAMS" class="h-full w-fit object-contain">
                </div>
            </a>
            <a class="lg:px-6 px-4 py-2 h-fit bg-green-500 rounded-[75px] flex items-center text-white gap-4 hover:bg-white hover:text-black transition-all"
                href="jeu.html">
                <div class="w-fit h-10">
                    <img src="../image/sitcker-de.webp" alt="" class="w-fit h-full object-contain">
                </div>
                <span>Nouvelle partie</span>
            </a>
        </nav>
    </header>
    <main class="pb-20">
        <section class="container mx-auto w-1/2 flex flex-col gap-10">
            <h1 class="text-center text-3xl text-white mt-10">Jeu de Yams</h1>
            <div id="setup" class="rounded-xl bg-[#F5F3E2] flex flex-col gap-8 py-3 px-2">
                <div class="setup-container">
                    <label for="numPlayers">Nombre de joueurs:</label>
                    <input type="number" id="numPlayers" min="1" max="10">
                    <button onclick="setupPlayers()" class="mart">Valider</button>
                </div>
                <div id="playerNames" class="setup-container"></div>
            </div>
            <div id="game" style="display:none;">
                <div id="paragraphe"></div>
                <div id="scoreTables" class="score-tables-container"></div>
            </div>
        </section>
    </main>
    <script src="../js/scriptSansDe.js"></script>
</body>

</html>
